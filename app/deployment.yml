apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: api-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: ferolmos17/dockertesting-api:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
